[env:seeed_wio_terminal]
platform = atmelsam
board = seeed_wio_terminal
framework = arduino
lib_archive = no
monitor_speed = 115200
lib_deps = seeed-studio/Grove-3-Axis-Digital-Accelerometer-2g-to-16g-LIS3DHTR@^1.2.4
   https://github.com/Seeed-Studio/Seeed_Arduino_UltrasonicRanger.git#v1.0.3